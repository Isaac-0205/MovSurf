{% extends 'base.html' %}

{% block title %}Add Review - {{ movie.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Add Review for {{ movie.title }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
                        {{ form.rating }}
                        {{ form.rating.errors }}
                        <small class="text-muted">1-5 stars</small>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.comment.id_for_label }}" class="form-label">Comment</label>
                        {{ form.comment }}
                        {{ form.comment.errors }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
