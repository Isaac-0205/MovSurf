{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Add New Movie</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="id_director" class="form-label">Director</label>
                            {{ form.director }}
                        </div>
                        <div class="mb-3">
                            <label for="id_release_date" class="form-label">Release Date</label>
                            {{ form.release_date }}
                        </div>
                        <div class="mb-3">
                            <label for="id_duration" class="form-label">Duration (minutes)</label>
                            {{ form.duration }}
                        </div>
                        <div class="mb-3">
                            <label for="id_genres" class="form-label">Genres</label>
                            {{ form.genres }}
                        </div>
                        <button type="submit" class="btn btn-primary">Create Movie</button>
                        <a href="{% url 'movies:movie_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
