{% extends 'base.html' %}

{% block title %}Create Booking - MovieSurf{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Create New Booking</h3>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.service.id_for_label }}" class="form-label">Service</label>
                            {{ form.service }}
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.booking_date.id_for_label }}" class="form-label">Date</label>
                                {{ form.booking_date }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.booking_time.id_for_label }}" class="form-label">Time</label>
                                {{ form.booking_time }}
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
