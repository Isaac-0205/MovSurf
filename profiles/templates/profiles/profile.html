{% extends 'base.html' %}

{% block title %}Profile - MovieSurf{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        {% if user_profile.profile_picture %}
                            <img src="{{ user_profile.profile_picture.url }}" 
                                 class="rounded-circle" 
                                 alt="Profile Picture" 
                                 style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                            <div class="rounded-circle bg-light text-center" 
                                 style="width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-user fa-3x text-muted"></i>
                            </div>
                        {% endif %}
                    </div>
                    
                    <h3 class="card-title text-center mb-4">{{ request.user.username }}</h3>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Profile Picture</label>
                            {{ form.profile_picture }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.bio.id_for_label }}" class="form-label">Bio</label>
                            {{ form.bio }}
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
